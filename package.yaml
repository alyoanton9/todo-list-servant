name:                todo-list-servant
version:             0.1.0.0
github:              "alyoanton9/todo-list-servant"
license:             BSD3
author:              "Alyona Antonova"
maintainer:          "alyoanton9@gmail.com"
copyright:           "No license"

extra-source-files:
- README.md
- CHANGELOG.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            app

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/alyoanton9/todo-list-servant#readme>

dependencies:
- base >= 4.7 && < 5

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-export-lists
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints

library:
  source-dirs: src
  dependencies:
  - aeson
  - http-client
  - katip
  - monad-logger
  - mtl
  - persistent
  - persistent-postgresql
  - servant-server
  - wai
  - wai-extra
  - warp

executables:
  todo-list-servant-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - todo-list-servant

tests:
  todo-list-servant-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - todo-list-servant
